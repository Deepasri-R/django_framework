<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamaraj College of Engineering and Technology</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e8ecef;
            color: #343a40;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        header {
            background-color: #343a40;
            color: #ffffff;
            width: 100%;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        h3 {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s;
            width: 200px; /* Fixed width for consistency */
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <header>
        <h1>Kamaraj College of Engineering and Technology</h1>
        <h2>Web Application using Django Framework</h2>
    </header>
    <main>
        <h3>Deepasri R</h3>
        <h3>22UIT115</h3>
        <div class="button-container">
            <button onclick="location.href='{% url "create" %}'">Create</button>
            <button onclick="location.href='{% url "read" %}'">Read</button>
            <button onclick="location.href='{% url "read" %}'">Update</button>
            <button onclick="location.href='{% url "delete" %}'">Delete</button>
        </div>
    </main>
</body>
</html>
