<!DOCTYPE html>
<html>
<head>
    <title>Update Record</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e9ecef;
            text-align: center;
            padding: 50px;
        }
        h1, h2, h3 {
            color: #343a40;
        }
        form {
            display: inline-block;
            text-align: left;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin: auto;
        }
        input[type="text"], textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #ffc107;
            color: white;
            padding: 15px 32px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <h1>Kamaraj College of Engineering and Technology</h1>
    <h2>Web Application using Django Framework</h2>
    <br>
    <h3>Deepasri R</h3>
    <h3>22UIT115</h3>
    <h1>Update Record</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ product.name }}"><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ product.price }}"><br>
        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity" value="{{ product.quantity }}"><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description">{{ product.description }}</textarea><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
